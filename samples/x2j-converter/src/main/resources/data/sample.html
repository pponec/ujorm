<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Convert XML file to Java code on-line</title>
        <link href="/css/main.css" rel="stylesheet"/>
        <style>body { margin-left:20px; background-color: #f3f6f7;}</style>
    </head>
    <body>
        <h1>Convert XML file to Java code on-line</h1>
        <form id="form" method="post" action="?">
            <div>
                <label>Enter a XML file:</label>
            </div>
            <textarea class="form-control" id="text" name="text" placeholder="XML file"></textarea>
            <div>
                <button class="btn btn-primary" type="submit" name="submit" value="send">Evaluate</button>
                <button class="btn btn-secondary" type="submit" name="submit" value="demo">Demo</button>
            </div>
            <div class="form-control out">DocumentException: Error on line 1 of document</div>
        </form>
    </body>
</html>
