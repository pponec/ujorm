annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.args=
application.title=Ujorm
application.vendor=Pavel Ponec
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*package*.html,**/style.css,**/*.png,**/*.svg
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/UJO.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.h2.jar=lib/h2.jar
file.reference.hibernate3-sub.jar=lib/hibernate3-sub.jar
file.reference.main-java=../project-m2/ujo-core/src/main/java
file.reference.main-java-1=../project-m2/ujo-orm/src/main/java
file.reference.postgresql-8.3-604.jdbc3.jar=lib/postgresql-8.3-604.jdbc3.jar
file.reference.postgresql-8.3-604.jdbc3.jar-1=C:\\Program Files\\PostgreSQL\\jdbc\\postgresql-8.3-604.jdbc3.jar
file.reference.test-java=../project-m2/ujo-core/src/test/java
file.reference.test-java-1=../project-m2/ujo-orm/src/test/java
includes=**
jar.compress=true
javac.classpath=\
    ${file.reference.hibernate3-sub.jar}
# Space-separated list of extra javac options
javac.compilerargs=-encoding UTF-8  -Xlint:unchecked
javac.deprecation=true
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=Ujorm
jnlp.codebase.type=local
jnlp.codebase.url=file:./dist/
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=org.ujorm.orm.sample.SampleORM
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.h2.jar}:\
    ${file.reference.postgresql-8.3-604.jdbc3.jar}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xms64m
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}:\
    ${file.reference.h2.jar}
source.encoding=UTF-8
src.java.dir=${file.reference.main-java}
src.java2.dir=${file.reference.main-java-1}
test.java.dir=${file.reference.test-java}
test.java2.dir=${file.reference.test-java-1}
