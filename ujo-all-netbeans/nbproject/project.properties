application.args=
application.title=UJO Framework
application.vendor=Paul Ponec
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*package*.html,**/style.css,**/*.png,**/*.svg
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/UJO.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.derby.jar=..\\..\\..\\..\\Program Files\\db-derby\\lib\\derby.jar
file.reference.h2.jar=lib/h2.jar
file.reference.hibernate3-sub.jar=lib/hibernate3-sub.jar
file.reference.postgresql-8.3-604.jdbc3.jar=lib/postgresql-8.3-604.jdbc3.jar
includes=**
jar.compress=true
javac.classpath=\
    ${file.reference.hibernate3-sub.jar}
# Space-separated list of extra javac options
javac.compilerargs=-encoding UTF-8  -Xlint:unchecked
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=UJO Framework
jnlp.codebase.type=local
jnlp.codebase.url=file:/C:/u/Pavel/Java/ProjectUJO_SF/dist/
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=org.ujoframework.orm.sample.SampleORM
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.h2.jar}:\
    ${file.reference.postgresql-8.3-604.jdbc3.jar}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xms64m
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}:\
    ${file.reference.h2.jar}
source.encoding=UTF-8
src.dir=src
src.src-orm.dir=src-orm
src.src-tools.dir=src-tools
test.src.dir=test
test.test-orm.dir=test-orm
test.test-tools.dir=test-tools
