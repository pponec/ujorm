<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Simple user form</title>
        <link href="welcomeForm.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Simple user form</h1>
        <form method="post">
            <div>
                <label for="firstname">First name</label>
                <div>
                    <input type="text" id="firstname" name="firstname" value="It&#39;s Me!"/>
                </div>
            </div>
            <div>
                <label for="lastname">Last name</label>
                <div>
                    <input type="text" id="lastname" name="lastname" value=""/>
                    <span>Required field</span>
                </div>
            </div>
            <div>
                <label for="email">E-mail</label>
                <div>
                    <input type="text" id="email" name="email" value=""/>
                    <span>Required field</span>
                </div>
            </div>
            <div>
                <label for="phone">Phone number</label>
                <div>
                    <input type="text" id="phone" name="phone" value="+999 999 999"/>
                </div>
            </div>
            <div>
                <label for="nick">Nickname</label>
                <div>
                    <input type="text" id="nick" name="nick" value="xx"/>
                    <span>Wrong value for: ^.{3,10}$</span>
                </div>
            </div>
            <div class="submit">
                <label for="submit"> </label>
                <div>
                    <input type="submit" id="submit" name="submit" value="Submit"/>
                </div>
            </div>
        </form>
        <div class="footer"> See a 
            <a href="https://github.com/pponec/ujorm/blob/master/samples/servlet/src/main/java/org/ujorm/ujoservlet/FormServlet.java#L54" target="_blank">FormServlet</a> 
            source class of the Ujorm framework. </div>
    </body>
</html>
